                <script>
                    // Function to handle form submission
                    function submitToGoogleSheet(event) {
                      event.preventDefault(); // Prevent the form from submitting normally
                      
                      var spreadsheetId = '11jVXACEgxIkB__50v1F9IIuJcvhfKcNmCPiEM9e0f_c'; // Replace with your actual spreadsheet ID
                      var sheetName = 'Sheet1'; // Replace with your actual sheet name

                        INPAX: document.querySelector("select[name='INPAX']").value,
                        GIFT: document.querySelector("select[name='GIFT']").value,
                        GIFT_NOTE: document.querySelector("input[name='GIFT_NOTE']").value || "-" // Set "-" if the field is empty
                      };
                      
                      // Construct the URL to post the form data
                      var postUrl = 'https://script.google.com/macros/s/AKfycbylFerMlxJGsJzvwhOAavbTGZ9dO604h9jnOx3-d0j-aa_XMbxh492IPEQjZ7yyIZxCYw/exec'; // Deploy the script to get this link 
                      
                      // Create a new XMLHttpRequest
                      var xhr = new XMLHttpRequest();
                      
                      // Set the callback function
                      xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                          console.log('Data inserted successfully');
                        } else if (xhr.readyState === 4 && xhr.status !== 200) {
                          console.error('Error inserting data');
                        }
                      };
                      
                      // Prepare and send the POST request
                      xhr.open('POST', postUrl, true);
                      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                      xhr.send(encodeFormData(formData));
                    }
                    
                    // Function to encode form data for POST request
                    function encodeFormData(data) {
                      var encodedData = [];
                      
                      for (var property in data) {
                        var encodedProperty = encodeURIComponent(property);
                        var encodedValue = encodeURIComponent(data[property]);
                        encodedData.push(encodedProperty + '=' + encodedValue);
                      }
                      
                      return encodedData.join('&');
                    }
                  </script>

    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
      document.getElementById("contentscroll").addEventListener("scroll", scrollFade);
      var fadeElements = document.getElementsByClassName('scrollFade');

      function scrollFade() {
        var viewportBottom = window.scrollY + window.innerHeight;
        console.log('viewportBottom : ' + viewportBottom);
        for (var index = 0; index < fadeElements.length; index++) {
          var element = fadeElements[index];
          var rect = element.getBoundingClientRect();
          var elementFourth = rect.height / 4;
          var fadeInPoint = window.innerHeight - elementFourth;
          var fadeOutPoint = -(rect.height / 2);
          console.log('fadeOutPoint : ' + fadeOutPoint);
          if (rect.top <= fadeInPoint) {
            element.classList.add('cssanimation');
            element.classList.add('fadeInBottom');
            //element.classList.add('scrollFade--visible');
            //element.classList.add('scrollFade--animate');
            element.classList.remove('scrollFade--hidden');
          } else {
            element.classList.remove('scrollFade--visible');
            element.classList.add('scrollFade--hidden');
          }
          if (rect.top <= fadeOutPoint) {
            //element.classList.remove('scrollFade--visible');
            //element.classList.add('scrollFade--hidden');
          }
        }
      }
    </script>
